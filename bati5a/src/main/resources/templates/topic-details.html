<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <title th:text="${topic.title}">Thema Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- HEADER / NAVBAR -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm" aria-label="Hauptnavigation">

            <div class="container-fluid">

                <!-- Logo -->
                <a href="/" class="navbar-brand d-flex align-items-center">
                    <img src="/images/HHU_Logo.svg.png" alt="Heinrich-Heine-Universität Düsseldorf – Startseite"
                        height="50">
                </a>

                <!-- Mobile toggle -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
                    aria-controls="main-nav" aria-expanded="false" aria-label="Navigation ein- oder ausklappen">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navigation -->
                <div class="collapse navbar-collapse justify-content-end" id="main-nav">

                    <ul class="navbar-nav mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link" href="/about">
                                About
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/topics">
                                Topics und Übersicht
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/match">
                                Begleiter finden
                            </a>
                        </li>

                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/profile">
                                Profil
                            </a>
                        </li>

                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="btn btn-primary ms-lg-3" href="/login">
                                Anmelden
                            </a>
                        </li>

                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-outline-danger ms-lg-3">
                                    Abmelden
                                </button>
                            </form>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container py-5">
        <a href="/topics" class="btn btn-outline-secondary mb-4">&larr; Zurück zur Übersicht</a>

        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-5">
                <h1 class="display-5 text-primary mb-4" th:text="${topic.title}">Titel</h1>
                
                <div class="mb-4">
                    <span th:each="tag : ${topic.tags}" 
                          class="badge bg-light text-primary border border-primary-subtle me-2 mb-2 fs-6" 
                          th:text="${tag.name}">Tag</span>
                </div>

                <div class="topic-content" th:utext="${topic.description.content}">
                    <!-- Content rendered as HTML -->
                </div>
                
                <hr class="my-5">
                
                <h4 class="mb-3">Erforderliche Kurse</h4>
                <div th:if="${not #sets.isEmpty(topic.requiredCourses)}">
                    <ul class="list-group list-group-flush mb-4">
                        <li class="list-group-item bg-transparent px-0" th:each="course : ${topic.requiredCourses}">
                            <i class="bi bi-check-circle text-success me-2"></i>
                            <span th:text="${course.name}">Kurs</span>
                        </li>
                    </ul>
                </div>
                <div th:if="${#sets.isEmpty(topic.requiredCourses)}" class="text-muted mb-4">
                    Keine spezifischen Kurse erforderlich.
                </div>

                <div class="mt-4" th:if="${topic.link}">
                     <a th:href="${topic.link}" target="_blank" class="btn btn-primary">
                        Zur Original-Webseite der Arbeitsgruppe 
                     </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
